<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                x=$("p").position();
                alert("顶部位置: " + x.top + "左部位置: " + x.left);
            });
        });
    </script>
</head>
<body>

<p>这是一个段落。</p>
<button>返回P元素的顶部和左部的位置</button>

</body>
</html>
