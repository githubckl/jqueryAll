<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("<span>Hello World! </span>").prependTo("p");
            });
        });
    </script>
</head>
<body>

<button>在每个P元素之前插入内容</button>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>

</body>
</html>
