<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("<span>Hello world!</span>").insertAfter("p");
            });
        });
    </script>
</head>
<body>

<button>在P元素后面插入span元素</button>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>

</body>
</html>
