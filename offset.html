<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var x=$("p").offset();
                alert("上: " + x.top + " 左: " + x.left);
            });
        });
    </script>
</head>
<body>

<p>这是一个段落。</p>
<button>返回p元素的偏移坐标</button>

</body>
</html>
