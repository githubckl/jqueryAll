<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p:first").replaceWith("Hello world!");
            });
        });
    </script>
</head>
<body>

<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<button>使用新文本替换第一个P元素</button>

</body>
</html>
