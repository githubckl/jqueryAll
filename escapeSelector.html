<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>

<div>
    <p id='#target'>一些文本</p>
    <span id='target'>一些文本</span>
</div>
<script>
    $(function () {
        $( "div" ).find( "#" + $.escapeSelector( "#target" )).css('color','red');
    })
</script>

</body>
</html>
